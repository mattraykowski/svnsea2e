<div class="tab sorcery" data-group="primary" data-tab="sorcery">
  <ol class="items-list">
    <li class="flexrow item-header sorcery">
      <div class="item-name flexrow"></div>
      <div class="item-controls">
        <a class="item-control item-create" title="{{localize 'SVNSEA2E.Sorcery'}}" data-type="sorcery" {{#each section.dataset as |v k|}}data-{{k}}="{{v}}" {{/each}}>
          <i class="fas fa-plus"></i> {{localize "SVNSEA2E.Add"}}
        </a>
      </div>
    </li>
    {{#each sorcery as |item id|}}
      <li class="item flexrow sorcery" data-item-id="{{item._id}}">
        <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" /></div>
        <h4 class="item-name">{{item.name}}</h4>
        <div class="item-controls">
          <a class="item-control item-edit" title="{{item.editlabel}}"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="{{item.deletelabel}}"><i class="fas fa-trash"></i></a>
        </div>
      </li>
    {{/each}}
  </ol>
</div>
