<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-fields">
      {{> "systems/svnsea2e/templates/items/parts/item-header.html"}}
      <div class="grid grid-2col">
        <div class="form-group flex-group">
          <label for="system.sorctype">{{localize "SVNSEA2E.Type"}}</label>
          <select class="sorcery-type" id="system.sorctype" name="system.sorctype">
            {{#select sorceryType}}
              <option value="none"></option>
              {{#each config.sorceryTypes as |label type|}}
                <option value="{{type}}">{{label}}</option>
              {{/each}}
            {{/select}}
          </select>
        </div>
        <div class="form-group flex-group">
          <label for="system.sorcdur">{{localize "SVNSEA2E.Duration"}}</label>
          <select class="sorcery-type" id="system.sorcdur" name="system.sorcdur">
            {{#select sorceryDuration}}
              <option value="none"></option>
              {{#each config.durations as |label duration|}}
                <option value="{{duration}}">{{label}}</option>
              {{/each}}
            {{/select}}
          </select>
        </div>
      </div>
      <div class="relrep grid grid-2col">
        <div class="form-group flex-group">
          <label for="system.sorccat">{{localize "SVNSEA2E.Category"}}</label>
          <select class="sorcery-category" id="system.sorccat" name="system.sorccat">
            {{#select sorceryCategory}}
              <option value="none"></option>
              {{#each config.sorceryCats as |label cat|}}
                <option value="{{cat}}">{{label}}</option>
              {{/each}}
            {{/select}}
          </select>
          </div><div class="form-group flex-group">
            <label for="system.sorcsubcat">{{localize "SVNSEA2E.SubCategory"}}</label>
            <select class="sorcery-subcategory" id="system.sorcsubcat" name="system.sorcsubcat">
              {{#select sorcerySubCategory}}
                <option value="none"></option>
                {{#each config.sorcerySubcats as |label cat|}}
                  <option value="{{cat}}">{{label}}</option>
                {{/each}}
              {{/select}}
            </select>
            </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">
      <h2>{{localize "SVNSEA2E.Description"}}</h2>
    </a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor description target="system.description" button=true owner=owner editable=editable}}
    </div>

  </section>
</form>
